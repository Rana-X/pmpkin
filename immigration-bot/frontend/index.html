<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin - Immigration Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <div class="brand-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                            <line x1="9" y1="9" x2="9.01" y2="9"/>
                            <line x1="15" y1="9" x2="15.01" y2="9"/>
                        </svg>
                    </div>
                    <div>
                        <div class="brand-name">Pumpkin</div>
                    </div>
                    <span class="brand-tag">Beta</span>
                </div>
                <button class="sidebar-toggle" onclick="toggleSidebar()" title="Collapse sidebar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="11 17 6 12 11 7"/>
                        <polyline points="18 17 13 12 18 7"/>
                    </svg>
                </button>
            </div>

            <div class="sidebar-actions">
                <button class="new-chat-btn" onclick="createNewChat()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    New Session
                </button>
            </div>

            <div class="sidebar-section-title">Chats</div>
            <div class="chat-list" id="chat-list">
                <!-- Populated by JS -->
            </div>

            <div class="sidebar-footer">
                <div class="status-dot"></div>
                <div class="sidebar-footer-text">Pumpkin is online</div>
            </div>
        </aside>

        <!-- Sidebar mobile overlay -->
        <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menu-toggle" onclick="toggleSidebar()" title="Open sidebar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                    <span class="header-title">Document Assistant</span>
                </div>
            </div>

            <!-- Chat Tab -->
            <div class="tab-content active" id="chat-tab">
                <div class="chat-area">
                    <div class="chat-container" id="chat-container">
                        <div class="chat-scroll-wrapper">
                            <div class="welcome-screen" id="welcome">
                                <div class="welcome-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
                                        <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                                        <line x1="9" y1="9" x2="9.01" y2="9"/>
                                        <line x1="15" y1="9" x2="15.01" y2="9"/>
                                    </svg>
                                </div>
                                <h1>Welcome to Pumpkin</h1>
                            </div>
                        </div>
                    </div>

                    <div class="input-area">
                        <div class="input-container">
                            <!-- Multiple file upload area -->
                            <div class="files-upload-zone" id="files-zone">
                                <div class="upload-zone-inner" id="upload-zone">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="32" height="32">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="17 8 12 3 7 8"/>
                                        <line x1="12" y1="3" x2="12" y2="15"/>
                                    </svg>
                                    <div class="upload-text">
                                        <div class="upload-title">Drop files here or click to upload</div>
                                        <div class="upload-subtitle">Upload any document or image (multiple files allowed)</div>
                                    </div>
                                    <input type="file" id="file-input" multiple hidden>
                                </div>
                            </div>

                            <!-- Selected files list -->
                            <div class="files-list" id="files-list"></div>

                            <!-- Processing indicator -->
                            <div class="processing-indicator" id="processing-indicator">
                                <div class="processing-content">
                                    <div class="processing-icon">
                                        <div class="spinner"></div>
                                    </div>
                                    <div class="processing-info">
                                        <div class="processing-title" id="processing-title">Processing documents...</div>
                                        <div class="processing-subtitle" id="processing-subtitle">Analyzing with AI</div>
                                    </div>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" id="progress-fill"></div>
                                </div>
                            </div>

                            <!-- Chat input -->
                            <div class="input-wrapper">
                                <button class="upload-btn" onclick="document.getElementById('file-input').click()" title="Upload Files">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                                    </svg>
                                </button>
                                <button class="investigate-btn" id="investigate-btn" onclick="toggleInvestigateArm()" title="Investigate H-1B Strategy">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8"/>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                                        <line x1="11" y1="8" x2="11" y2="14"/>
                                        <line x1="8" y1="11" x2="14" y2="11"/>
                                    </svg>
                                </button>
                                <textarea
                                    id="message-input"
                                    placeholder="Ask about your documents or type a message..."
                                    rows="1"
                                    onkeydown="handleKeyDown(event)"
                                    oninput="autoResize(this)"
                                ></textarea>
                                <button class="send-btn" id="send-btn" onclick="sendMessage()">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="22" y1="2" x2="11" y2="13"/>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="footer">
                                Pumpkin provides AI-assisted automation. Always review forms before submission.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
